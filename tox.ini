# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py34, py35, py36, py37

[testenv]
commands = {envbindir}/python -m unittest discover -v []
deps =
    {py34,py35,py36,py37}-full: github3.py
    {py34,py35,py36,py37}-full: requests
    {py34,py35,py36,py37}-full: beautifulsoup4
    {py34,py35,py36,py37}-full: sendgrid
    {py34,py35,py36,py37}-full: python-dateutil
    {py34,py35,py36,py37}-full: sqlalchemy
    {py34,py35,py36,py37}-full: datetime
    {py34,py35,py36,py37}-full: pyyaml
    {py34}-full: pymysql

[testenv:py34]
commands = {envbindir}/python -m unittest discover -v []
deps =
basepython = python3.4

[testenv:py35]
commands = {envbindir}/python -m unittest discover -v []
deps =
basepython = python3.5

[testenv:py36]
commands = {envbindir}/python -m unittest discover -v []
deps =
basepython = python3.6

[testenv:py37]
commands = {envbindir}/python -m unittest discover -v []
deps =
basepython = python3.7
